<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引擎搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: antiquewhite;
        }

        .search-box {
            display: flex;
            margin-top: 10vh;
            width: 400px;
            height: 40px;
        }

        #search_engine {
            order: -1;
            border-color: #aaa;
            border-right: none;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            outline: none;
            text-align: center;
        }

        .search_input {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0;
            border: 1px solid #aaa;
            text-indent: 1em;
            outline: none;
        }

        .search_btn {
            width: 60px;
            background-color: rgb(0, 0, 255);
            border: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .search_input:focus,
        .search_input:focus~#search_engine {
            border-color: #666;
        }

        .collection {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
        }

        .collection li {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            margin-top: 20px;
            background-color: #666;
            border-radius: 50%;
        }
        .collection li a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: white;
            text-decoration: none;
        }
        .collection li:last-child {
            display: flex;
            justify-content: center;
            line-height: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="https://www.baidu.com/s?ie" target="_self" method="get" class="search-box">
        <input type="text" name="wd" class="search_input" autocomplete="off">
        <select id="search_engine"></select>
        <input type="submit" class="search_btn" value="搜索">
    </form>
    <ul class="collection">
        <li>+</li>
    </ul>
    <!-- 页脚 -->
    <footer>
        <p>
            当前系统时间：<span class="time"></span> <span>站点素材均来自互联网</span>
        </p>
    </footer>
    <script src="js/getTime.js"></script>
    <script>
        class Start {
            constructor(box) {
                this.searchBox = box;
                this.searchInput = this.searchBox.querySelector('.search_input');
                this.searchEngine = this.searchBox.querySelector('#search_engine');
                this.searchBtn = this.searchBox.querySelector('.search_btn');
                this.engines = [
                        {
                            name: '百度',
                            url: ['https://www.baidu.com/s?ie', 'wd'],
                        },
                        {
                            name: '搜狗',
                            url: ['https://www.sogou.com/web?', 'query'],
                        },
                        {
                            name: '360',
                            url: ['https://www.so.com/s?', 'q'],
                        },
                        {
                            name: 'bing',
                            url: ['https://cn.bing.com/search?q', 'q'],
                        },
                        {
                            name: 'yandex',
                            url: ['https://yandex.com/search/?', 'text'],
                        },
                        {
                            name: '谷歌',
                            url: ['https://www.google.com.hk/search?', 'q'],
                        },
                        {
                            name: 'Duck鸭子',
                            url: ['https://duckduckgo.com/?', 'q'],
                        }
                    ];
                this.init();
                this.engineChange();
                this.searchLocalStorage();
            }
            // 填入数据
            init() {
                this.engines.forEach((key, index) => {
                    let option = document.createElement('option');
                    option.value = key.url + ',' + index;
                    option.innerText = key.name;
                    this.searchEngine.appendChild(option);
                })
            }
            // 引擎改变
            engineChange() {
                this.searchEngine.addEventListener('change', () => {
                    this.searchBox.action = this.searchEngine.value.split(',')[0];
                    this.searchInput.name = this.searchEngine.value.split(',')[1];
                    localStorage.setItem('id', this.searchEngine.value.split(',')[2]);
                    localStorage.setItem('action', this.searchBox.action);
                    localStorage.setItem('name', this.searchInput.name);
                    this.searchInput.focus();
                })
            }
            // 搜索数据库
            searchLocalStorage() {
                if (localStorage.getItem('name') && localStorage.getItem('action') && localStorage.getItem('id')) {
                    this.searchEngine.options.selectedIndex = localStorage.getItem('id');
                    this.searchInput.name = localStorage.getItem('name');
                    this.searchBox.action = localStorage.getItem('action');
                }
            }
        }

        class Collection {
            constructor(box) {
                this.collectionBox = box;
                this.collectionBtn = this.collectionBox.querySelectorAll('li:last-child')[0];
                this.createItem();   
            }
            createItem() {
                this.collectionBtn.addEventListener('click', () => {
                    let linkName = prompt('输入名称（max:2）：').slice(0,2);
                    let link = prompt('输入链接：');
                    if(!link) {return}
                    // 需要学习json
                    // localStorage.setItem('linkNam', linkName);
                    // localStorage.setItem('link', link);
                    this.collectionBtn.insertAdjacentHTML('beforebegin', `<li><a href="https://${link}">${linkName}</a></li>`);
                })
            }
        }
        const searchBox = document.querySelector('.search-box');
        const collection = document.querySelector('.collection');
        new Start(searchBox);
        new Collection(collection);
    </script>
</body>

</html>
